<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insecam Video Grabber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  </head>
  <body>
    <div id='app' class='container d-flex-column'>
      <h1>Video</h1>
      <div class='row form-inline'>
        <input type='text' id='urlInput' class='form-control col' />
        <button id="preview" class='btn btn-primary'>Preview</button>
        <button id="record" class='btn btn-info'>Record</button>
      </div>
      <div class='row'>
        <img id='imageCanvas' width='640px' height='480px' style='border:1px solid #d3d3d3'>
      </div>
      <div class='row'>
        <table class='table'>
          <thead><th>URL</th></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
